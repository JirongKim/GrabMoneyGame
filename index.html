<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div id="no-support">화면 넓이를 1100px 이상 확보해주세요!!</div>
  <div class="canvas-container p-3">
    <canvas id="canvas"></canvas>
    <div class="status">
      <h1>상태창</h1>
      <p>잔액 : <span id="cash">0</span>원</p>
    </div>
  </div>
  
  <div class="messageGroup">
    <h2 class="leftTimeWrapper hidden">남은시간 : <span id="leftTime"></span></h2>
    <h2 class="scoreWrapper hidden">점수 : <span id="score"></span></h2>
    <p class="gameMessage hidden"></p>
  </div>
    
<button id="ajax_btn">test</button>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
